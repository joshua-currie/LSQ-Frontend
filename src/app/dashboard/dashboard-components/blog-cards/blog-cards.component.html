<div class="row">
    <div class="col-md-6 col-lg-3" *ngFor='let blog of data'>
        <div class="card">
            <img [src]="blog.image" alt="blogs" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">{{blog.title}}</h4>
                <h6 class="card-subtitle">{{blog.subtitle}}</h6>
                <p class="mt-3">{{blog.subtext}}</p>
                <button type="button" class="btn btn-primary">Read More</button>
            </div>
        </div>
    </div>
</div>
